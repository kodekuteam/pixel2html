<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Frontend Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="dist/styles/main.min.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Lato:400,300,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section>
            <div class="screen-mode">
                <h1>Sign up</h1>
                <p class="hidden-md-up">Dekstop view.</p>
                <p class="hidden-md-down">Mobile view.</p>
            </div>
            <div class="container">
                <div class="form-wrapper">
                    <div class="form-header wow fadeIn" data-wow-duration="1s" data-wow-delay="1s">
                        <div class="row">
                            <div class="col-xs-3 col-sm-3 col-md-12">
                                <img height="110" width="75" src="dist/images/logo.svg">
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-12">
                                <h1>Create new account</h1>
                                <p>Enter your credentials bellow</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-content" data-parsley-validate="">
                        <form>
                            <div class="row wow fadeInUp" data-wow-duration="1s" data-wow-delay="2s">
                                <div class="col-md-7">
                                    <div class="form-group" >
                                        <label for="fullname">Full name</label>
                                        <input type="text" placeholder="Name and surname" name="fullname" class="form-control" data-parsley-required="" data-parsley-error-message="Please enter your name">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" placeholder="Username" name="username" class="form-control" data-parsley-required="" data-parsley-error-message="Please enter your username">
                                    </div>
                                </div>
                            </div>
                            <div class="row wow fadeInUp"  data-wow-duration="1s" data-wow-delay="2s">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input type="email" placeholder="Email address" name="email" class="form-control" data-parsley-required="" data-parsley-email="" data-parsley-required-message="Please enter your email" data-parsley-email-message="Please provide a valid email">
                                    </div>
                                </div>
                            </div>
                            <div class="row wow fadeInUp">
                                 <div class="col-md-7">
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input type="text" placeholder="Country" name="country" class="form-control" data-parsley-required data-parsley-required-message="Please input your country">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" placeholder="City" name="city" class="form-control" data-parsley-required data-parsley-required-message="Please input your city">
                                    </div>
                                </div>
                            </div>
                            <div class="row wow fadeInUp">
                                <div class="col-md-12">
                                    <div class="form-group double-field">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" placeholder="Password" name="password" class="form-control" data-parsley-required="" data-parsley-class-handler=".double-field,#password" data-parsley-pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}"  data-parsley-pattern-message="Your password must contain at least minimum 8 character,(1) numeric and (1) letter">
                                        <input type="password" id="repassword" placeholder="Repeat password" name="repassword" class="form-control" data-parsley-required="" data-parsley-equalto="#password" data-parsley-required-message="Please confirm your password" data-parsley-equalto-message="
                                        The confirmation password must match">
                                    </div>
                                </div>
                            </div>
                            <div class="row wow fadeInUp">
                                <div class="col-md-7">
                                    <label class="checkinput"><input type="checkbox" name="terms" data-parsley-required="" data-parsley-error-message="You must accept the terms & conditions before continue"><span>I accept the <a href="#">Terms & Conditions</a></span></label>
                                </div>
                                <div class="col-md-5">
                                    <input type="submit" value="Create Account" class="btn btn-green">
                                </div>
                                <div class="col-md-12 hidden-md-down">
                                    <p class="wow fadeInDown text-center checkinput">Have account already? <a href="#">Sign in</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="wow fadeInDown hidden-md-up text-center">Have account already? <a href="#">Sign in</a></p>
                <br>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="dist/scripts/jquery.js"><\/script>')</script>
        <script src="dist/scripts/parsley.js"></script>
        <script src="dist/scripts/main.min.js"></script>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
